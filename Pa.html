<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Países</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #0A0A0A;
            color: #E0E0E0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .section {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            color: #BB86FC;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #3700B3;
            color: #E0E0E0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #4A00E0;
        }

        .placeholder {
            font-size: 14px;
            color: #B0B0B0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="section-header">
            <h2>TV PAÍSES</h2>
            <a href="index.html" class="back-button">Volver</a>
        </div>
        <p class="placeholder">Contenido en desarrollo. Próximamente se agregarán los canales por país.</p>
    </div>
</body>
</html>
